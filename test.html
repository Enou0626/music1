        function deepClone (obj) {
            let newObj = obj instanceof Object ? {} : [];
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    newObj[key] = obj[key] instanceof obj ? deepClone() : obj[key]
                }
            }
            return newObj ;
